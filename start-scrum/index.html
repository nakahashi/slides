## 「アジャイル」と違う？

### 「アジャイルソフトウェア開発」とは

* プロセスやツールよりも個人と対話
* 包括的なドキュメントよりも動くソフトウェア
* 契約交渉よりも顧客との強調
* 計画に従うことよりも変化への対応

## スプリントプランニング

* プロジェクトバックログ（やることリスト）から優先度の高いものを選び、次のスプリントで取り組むタスクを選ぶ
* スプリント完了の条件はここで確認しておく

※ 原則的に、スプリント中に取り組むタスクは変えないようにする

## デイリースクラム

開発チーム全員が、以下の項目を報告する。15分以内に！

* 開発チームがスプリントゴールを達成するために、私が昨日やったことは何か？
* 開発チームがスプリントゴールを達成するために、私が今日やることは何か？
* 私や開発チームがスプリントゴールを達成するときの障害物を目撃したか？

<a>開発ミーティングは基本的にこれだけ。障害を効率的に排除できるようにする。いわゆる「進捗確認」の場ではない。</a>

---

## スプリントレビュー

* 「完了※」の成果物（動くソフトウェア）をレビュー
* ステークホルダー誰でも参加。（ソフトウェア利用者はなるべくさんかすべき）

---

## スプリントレトロスペクティブ

* うまくいった点
* もっとうまくできたはずの点
* 改善できる点

<a>「Who」ではなく「How」を問おう</a>

---

## プロダクトオーナー

<a>プロダクトの責任者</a>

* プロダクトの価値最大化
* プロダクトバックログ管理

---

## 開発チーム

<a>開発の責任者</a>

* テスティングやビジネス分析のような領域であっても、スクラムは開発チームのサブチームを認めていない。このルールに例外はない。
* 開発チームのメンバーに専門能力や専門分野があったとしても、最終的な責任は開発チーム全体が持つ。
* 3〜9人

---

## スクラムマスター

<a>スクラム運営の責任者</a>

* プロダクトオーナー/開発チームの支援
* スクラムイベントのファシリテート

---

## ベロシティ

* タスクの規模を示す数値
<a>
* いわゆる「工数」ではない（あくまでそのスクラムチーム内のタスク間での相対的な値）
</a>
* フィボナッチ数（1/2, 1, 3, 3, 5, 8, 13, 21...）から選ぶというベストプラクティスがある
* スプリント毎に消化したベロシティ値と計測していくと、見積もりの正確性を上げられる
